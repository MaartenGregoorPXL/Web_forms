<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefening1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post">
        <h1>Je hebt gewonnen!</h1>
        <h2>Vul je gegevens in en we sturen de prijs naar jou!</h2>
        <label>Achternaam: </label> <input type="text" id="Achternaam">
        <label>Voornaam: </label> <input type="text" id="Voornaam"> <br>
        <label>Straat: </label> <input type="text" id="Straat">
        <label>Nummer: </label> <input type="text" id="Nummer" maxlength="4">
        <label id="BusL">Bus: </label> <input type="text" id="Bus"> <br>
        <label>Postcode: </label> <input type="text" id="Postcode" maxlength="4">
        <label>Gemeente: </label> <input type="text" id="Gemeente"> <br>
        <input type="submit" value="Verzenden">
        <input type="reset" placeholder="Wissen">
    </form>
</body>
</html>
